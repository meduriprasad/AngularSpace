<form #f="ngForm" (ngSubmit)="submit(f)">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input required minlength="3" maxlength="10" pattern="luck" type="text" ngModel name="firstName" id="firstName" #firstName="ngModel" (change)="log(firstName)" class="form-control" />
        <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
            <div *ngIf="firstName.errors.required">First Name Required</div>
            <div *ngIf="firstName.errors.minlength">First Name Minimum characters Required</div>
            <div *ngIf="firstName.errors.pattern">First Name pattern did not match</div>
        </div>
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea ngModel="comment" name="comment" cols="30" rows="10" class="form-control"></textarea>
    </div>
    <div class="checkbox">
        <label for="">
        <input type="checkbox" ngModel name="isSubscribed">Subscribe the mailing list
        </label>
    </div>
    <div class="form-group">
        <label for="contactMethod">Contact Method</label>
        <select ngModel name="contactMethod" id="contactMethod">
            <option *ngFor="let contact of contactMethods" [ngValue]="contact">{{contact.name}}</option>
        </select>
    </div>
    <p>{{f.value | json}}</p>
    <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
